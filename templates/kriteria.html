{% include 'header.html' %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-10 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Kriteria</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body ">
                        <h4 class="card-title">Data Kriteria</h4>
                        <form action="/simpankriteria" class="forms-sample" method="POST">
                            <div class="form-group row">
                                <label for="ram" class="col-sm-3 offset-md-2 col-form-label">
                                    <h6>Ram</h6>
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="ram"
                                        name="ram" placeholder="Ram" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ssd" class="col-sm-3 offset-md-2 col-form-label">
                                    <h6>SSD</h6>
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="ssd"
                                        name="ssd" placeholder="SSD" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="processor" class="col-sm-3 offset-md-2 col-form-label">
                                    <h6>Processor</h6>
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="processor"
                                        name="processor" placeholder="Processor" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ukuran_layar" class="col-sm-3 offset-md-2 col-form-label">
                                    <h6>Ukuran Layar</h6>
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="ukuran_layar"
                                        name="ukuran_layar" placeholder="Ukuran Layar" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="harga" class="col-sm-3 offset-md-2 col-form-label">
                                    <h6>Harga</h6>
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="harga"
                                        name="harga" placeholder="Harga" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 offset-md-5">
                                    <button type="reset" class="btn btn-outline-warning btn-icon-text">
                                        <i class="ti-reload btn-icon-prepend"></i>
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-outline-primary btn-icon-text" name="simpan"><i
                                            class="ti-file btn-icon-prepend"></i>
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Data Kriteria</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Ram</th>
                                        <th>SSD</th>
                                        <th>Processor</th>
                                        <th>Ukuran Layar</th>
                                        <th>Harga</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for krt in data  %}
                                    <tr>
                                        <th>{{ loop.index }}</th>
                                        <td>{{ krt.1 }}</td>
                                        <td>{{ krt.2 }}</td>
                                        <td>{{ krt.3 }}</td>
                                        <td>{{ krt.4 }}</td>
                                        <td>{{ krt.5 }}</td>
                                        <td>
                                            <a href="/delete_kriteria/{{ krt.0}}"
                                                class="btn btn-outline-danger btn-md"
                                                onclick="return confirm ('data ingin dihapus')"><i
                                                    class="ti-alert btn-icon-prepend"></i> Delete</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
