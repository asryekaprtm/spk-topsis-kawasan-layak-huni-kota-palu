{% include 'header.html' %}

<!-- Content -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-10 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Alternative</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">form Input</h4>
                        <form class="form-inline" action="/simpanalternative" method="POST">
                            <label class="sr-only" for="merek">Merek Leptop</label>
                            <div class="input-group col-md-6 mb-1 mr-sm-1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+</div>
                                </div>
                                <input type="text" class="form-control" id="merek" placeholder="Merek Leptop" name="merek" required>
                            </div>
                            <button type="reset" class="btn btn-outline-warning btn-icon-text mr-sm-1 mb-2">
                                <i class="ti-reload btn-icon-prepend"></i>
                                Reset
                            </button>
                            <button type="submit" class="btn btn-outline-primary btn-icon-text mb-2"><i class="ti-file btn-icon-prepend"></i>
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- tabel -->
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Data Alternative</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Merek Leptop</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for alt in data  %}
                                    <tr>
                                        <th>{{ loop.index }}</th>
                                        <td>{{ alt.1 }}</td>
                                        <td>
                                        <a href="edit_alternative/{{ alt.0}}" class="btn btn-outline-success btn-md"><i class="ti-file btn-icon-append"></i> Edit</a>
                                        <a href="/delete_alternative/{{ alt.0}}" class="btn btn-outline-danger btn-md" onclick="return confirm ('data ingin dihapus')"><i class="ti-alert btn-icon-prepend"></i> Delete</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
        {% include 'footer.html' %}
