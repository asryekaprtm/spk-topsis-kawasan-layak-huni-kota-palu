{% include 'header.html' %}

<!-- Content -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-10 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Edit Alternative</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">form Input</h4>
                        <form class="form-inline" action="/editalternative" method="POST">
                            <input type="hidden" name="id" value="{{data.0}}">
                            <label class="sr-only" for="merek">Merek Leptop</label>
                            <div class="input-group col-md-6 mb-1 mr-sm-1">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+</div>
                                </div>
                                <input type="text" class="form-control" id="merek" placeholder="Merek Leptop" name="merek" value="{{data.1}}" required>
                            </div>
                            <button type="reset" class="btn btn-outline-warning btn-icon-text mr-sm-1 mb-2">
                                <i class="ti-reload btn-icon-prepend"></i>
                                Reset
                            </button>
                            <button type="submit" class="btn btn-outline-primary btn-icon-text mb-2"><i class="ti-file btn-icon-prepend"></i>
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
